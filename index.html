<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Syne+Mono'>
  <link rel = 'stylesheet' href='style.css'>
  <script type='text/javascript' src='script.js' defer></script>
  <title>Rock, Paper, Scissors</title>
</head>
<body>
  <div class='flex-wrapper'>
    <header>
      <div class='title'>
        ROCK PAPER SCISSORS
      </div>
    </header>
    <div class='hero'>
      <div class='head' id='checkWinner'>MAKE YOUR MOVE</div>
      <div class='subHead' id='winnerDetails'>Score 5 points to win!</div>
    </div>
    <div class='containerScoreboard'>
      <div class='containerChoice'>
        <div class='playerName'>
          PLAYER
        </div>
        <div class='playerScore'>
          SCORE:&nbsp; <p id='playerScore'>0</p>
        </div>
        <div class='playerChoices'>
          <button id='btnRock' class='btnSelect'>
            <span class='text'>ROCK</span>
            <span class='choice'>✊</span>
          </button>
          <button class='btnSelect' id='btnPaper'>
            <span class='text'>PAPER</span>
            <span class='choice'>✋</span>
          </button>
          <button class='btnSelect' id='btnScissors'>
            <span class='text'>SCISSORS</span>
            <span class='choice'>✌️</span>
          </button>
        </div>
      </div>
      <div class='containerChoice'>
        <div class='computerName'>
          COMPUTER
        </div>
        <div class='computerScore'>
          SCORE:&nbsp; <p id='computerScore'>0</p>
        </div>
        <div class='computerChoices'>
          <button class='btnSelect' id='computerBtnRock'>
            <span class='text'>ROCK</span>
            <span class='choice'>✊</span>
          </button>
          <button class='btnSelect' id='computerBtnPaper'>
            <span class='text'>PAPER</span>
            <span class='choice'>✋</span>
          </button>
          <button class='btnSelect' id='computerBtnScissors'>
            <span class='text'>SCISSORS</span>
            <span class='choice'>✌️</span>
          </button>
        </div>
      </div>
    </div>
    <footer>Copyright &copy; 2022 codyjardine
      <a href='https://github.com/codyjardine'><img class='git' src='giticon.png'></a>
    </footer>
  </div>
  <div class='modal' id='modal'>
    <p class='modal-title' id='modalMsg'></p>
    <button class='btn-restart' id='restartBtn'>REPLAY</button>
  </div>
</body>
</html>
